<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #000000;
      margin-bottom: 5px;
    }

    p {
      color: #9ca3af;
      margin-bottom: 25px;
    }

    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: #f3f4f6;
      color: #4b5563;
      border-radius: 30px;
      padding: 10px;
      font-weight: 500;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .google-button img {
      width: 20px;
      margin-right: 10px;
    }

    .or {
      margin: 15px 0;
      color: #9ca3af;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 2px solid #d1d5db;
      margin-bottom: 25px;
      font-size: 14px;
      outline: none;
      background: transparent;
    }

    .signup-btn {
      width: 100%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #6366f1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Login</h2>
    <p>Join the community today!</p>

    <button class="google-button">
      <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google Icon" />
      Use Google account
    </button>

    <div class="or">or</div>

    <form action="Login" method="post" >
      <input type="email" id="email" name="email" placeholder="Enter your email" required/>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button class="signup-btn" type="submit">Login</button>
    </form>

    <div class="login-link">
      Create a Account? <a href="Sigin.html">Sign in</a>
    </div>
  </div>
</body>
</html>
